<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Creat your app badge</title>
</head>

<body>
    <div class="container">
        <h1>Create your own</h1>
        <p class="lead">
            Create your own Microsoft Store badge. Copy the generated HTML to show a badge on your site.
        </p>

        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="languageInput" class="form-label">Language</label>
                        <input type="text" class="form-control" id="languageInput">
                    </div>
                    <div class="mb-3">
                        <label for="sizeButtonGroup" class="form-label">Size</label>
                        <br />
                        <div id="sizeButtonGroup" class="btn-group" role="group" aria-label="Badge size button group">
                            <input type="radio" class="btn-check" id="smallSizeBtn" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="smallSizeBtn">Small</label>

                            <input type="radio" class="btn-check" id="largeSizeBtn" autocomplete="off">
                            <label class="btn btn-outline-primary" for="largeSizeBtn">Large</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="appIdInput" class="form-label">
                            App ID
                            <i class="bi bi-info-circle"
                                title="12 character ID of your app. You can find this in the URL of your Store product description page, or in your App Identity page in Partner Center"></i>
                        </label>
                        <input type="text" class="form-control" id="appIdInput">
                    </div>
                </form>
            </div>

            <div class="col">
                <div class="d-flex justify-content-center bg-light" style="width: 300px; height: 300px;">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
